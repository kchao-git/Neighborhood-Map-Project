<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<i class="fa fa-bars fa-lg menu"></i><span class="error"></span>
	</header>

	<section class="marker-list">
		<div class="search-bar">
			<input type="text" data-bind="textInput: filterText"></input>
		</div>
		<ul data-bind="foreach: markerList">
			<li data-bind="if: visible">
				<span data-bind="text: googleMarker.getTitle()"></span>
			</li>
		</ul>
	</section>

	<section id="map-canvas"></section>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRLVV0Gl1JxIH90qCWawAeVy8k3npQTjY&callback=initMap" onerror="googleError()"></script>
</body>
</html>
